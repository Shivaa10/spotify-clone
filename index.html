<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyrights Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-sharp fa-1x fa-solid fa-play-circle" style="color: #e15114;"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range"name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">

            <i class="fa-sharp fa-3x fa-solid fa-step-backward" style="color: #e15114;"></i>
            <i class="fa-sharp fa-3x fa-solid fa-play-circle" style="color: #e15114;"></i>
            <i class="fa-sharp fa-3x fa-solid fa-step-forward" style="color: #e15114;"></i>
            
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/98c10656a7.js" crossorigin="anonymous"></script>
    <script src="script.ls"></script>
</body>
</html>
